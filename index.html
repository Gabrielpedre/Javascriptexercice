<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le nom du bouton</title>
    <script>
        function changeBoutonText() {
            // Récupérer la zone de texte et le bouton
            var textInput = document.getElementById('inputText');
            var button = document.getElementById('changeBouton');
            
            // Mettre le contenu de la zone de texte comme nom du bouton
            button.innerHTML = textInput.value;
            
            // Vider la zone de texte
            textInput.value = '';
        }
    </script>
</head>
<body>
    <h2>Changer le nom du bouton</h2>
    <input type="text" id="inputText" placeholder="Entrez du texte">
    <button id="changeBouton" onclick="changeBoutonText()">Cliquez ici</button>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le nom du bouton en live</title>
    <script>
        function updateBoutonText() {
            // Récupérer la zone de texte et le bouton
            var textInput = document.getElementById('inputText');
            var button = document.getElementById('changeButton');
            
            // Mettre à jour le nom du bouton avec le contenu de la zone de texte
            button.innerHTML = textInput.value;
        }
    </script>
</head>
<body>
    <h2>Changer le nom du bouton en live</h2>
    <input type="text" id="inputText" placeholder="Entrez du texte" oninput="updateBoutonText()">
    <button id="changeButton">Cliquez ici</button>
</body>
</html>
